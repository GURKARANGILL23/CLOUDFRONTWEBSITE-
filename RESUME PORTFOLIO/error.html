<!DOCTYPE html>
<html>
<head>
    <title>Error Message Example</title>
    <style>
        .error-message {
            background-color: #FFCCCC;
            border: 1px solid #FF0000;
            color: #FF0000;
            padding: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <p>Oops! An error occurred. Please try again later.</p>
    </div>
</body>
</html>
